<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music streaming app</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div id="info">
        <button>info</button>
    </div>
    <div id="controller">
        <button>
            <svg width="40%" height="100%" viewBox="0 0 9 12" fill="var(--color-yellow)">
                    <path d="M1.899,6.024l0,4.961l-1.899,-0l0,-10.985l1.899,0l0,4.996l7,-4.978l-0,10.984l-7,-4.978Z"/>
            </svg>
        </button>
        <button id="action-button" class="toggle">
            <svg width="70%" height="100%" viewBox="0 0 23 23" fill="var(--color-yellow)">
                <path d="M22.164,11.082l-22.164,11.082l0,-22.164l22.164,11.082Z"/>
            </svg>
            
            <svg width="100%" height="100%" viewBox="0 0 23 23">
                <rect id="icons" x="-73.806" y="-32.397" width="116.242" height="131.442" style="fill:none;"/>
                <g>
                    <rect x="-0" y="0" width="9.339" height="22.166" style="fill:#ffc80b;"/>
                    <rect x="12.825" y="0" width="9.339" height="22.166" style="fill:#ffc80b;"/>
                </g>
            </svg>
        </button>
        <button>
            <svg width="40%" height="100%" viewBox="0 0 9 12" fill="var(--color-yellow)">
                <path d="M7,4.978l-0,-4.96l1.899,-0l-0,10.984l-1.899,0l-0,-4.995l-7,4.978l-0,-10.985l7,4.978Z"/>
            </svg>
        </button>
    </div>
    <div id="volume" class="range">
        <div class="range-bar"></div>
        <input type="range" min="0" max="100" value="10">
    </div>
    <div id="menu">
        <button>
            <svg width="100%" height="70%" viewBox="0 0 11 11" fill="var(--color-yellow)">
                <rect x="0" y="0" width="10.355" height="2.609" />
                <rect x="0" y="3.876" width="10.355" height="2.609" />
                <rect x="0" y="7.746" width="10.355" height="2.609" />
            </svg>
        </button>
    </div>
</body>
</html>
